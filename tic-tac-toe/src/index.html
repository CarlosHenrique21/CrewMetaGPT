<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game">
    <h1>Tic-Tac-Toe</h1>
    <div id="status" role="status" aria-live="polite" aria-atomic="true">Player X's turn</div>
    <div id="board" role="grid" aria-label="Tic Tac Toe Board">
      <button class="cell" data-cell-index="0" aria-label="Cell 1" role="gridcell"></button>
      <button class="cell" data-cell-index="1" aria-label="Cell 2" role="gridcell"></button>
      <button class="cell" data-cell-index="2" aria-label="Cell 3" role="gridcell"></button>
      <button class="cell" data-cell-index="3" aria-label="Cell 4" role="gridcell"></button>
      <button class="cell" data-cell-index="4" aria-label="Cell 5" role="gridcell"></button>
      <button class="cell" data-cell-index="5" aria-label="Cell 6" role="gridcell"></button>
      <button class="cell" data-cell-index="6" aria-label="Cell 7" role="gridcell"></button>
      <button class="cell" data-cell-index="7" aria-label="Cell 8" role="gridcell"></button>
      <button class="cell" data-cell-index="8" aria-label="Cell 9" role="gridcell"></button>
    </div>
    <div id="controls">
      <button id="restart-btn" aria-label="Restart Game">Restart Game</button>
    </div>
    <div id="scoreboard" aria-live="polite" aria-atomic="true">
      <h2>Scoreboard</h2>
      <p>X Wins: <span id="x-wins">0</span></p>
      <p>O Wins: <span id="o-wins">0</span></p>
      <p>Draws: <span id="draws">0</span></p>
    </div>
  </div>
  <script src="js/gameEngine.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
